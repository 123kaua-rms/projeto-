<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike NOCTA Retro SNKRS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SNKRS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">NEW RELEASES</a></li>
                <li><a href="#">MEN</a></li>

                <li><a href="#">KIDS</a></li>

    </header>
    <main>
        <div class = "valores"> </div>
        <div class="shoe-container">
            <img src="./nike-nocta-glide-black-white-4.webp" alt="Nike NOCTA Retro Sneaker" class="shoe">

        </div>

            <div class="text-side">
                <h2>NIKE NOCTA RETRO SNKRS</h2>
